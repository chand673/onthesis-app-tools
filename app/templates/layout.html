<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}OnThesis{% endblock %}</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    
    {% block page_styles %}{% endblock %}
</head>
<body>
    <div class="aurora-background">
        <div class="aurora-shape aurora-1"></div>
        <div class="aurora-shape aurora-2"></div>
    </div>

    <div class="flex h-screen w-full">
        
        <!-- KOLOM 1: Navigasi Utama (Ikon) -->
        <aside class="main-nav bg-black/30 p-4 flex-col items-center space-y-4 border-r border-white/10 hidden md:flex">
            <!-- [BARU] Lokasi untuk Logo Anda -->
            <a href="{{ url_for('dashboard') }}">
                <!-- Ganti 'logo-placeholder.svg' dengan nama file logo Anda -->
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="OnThesis Logo" class="w-12 h-12 mb-4">
            </a>
            <nav class="flex flex-col items-center space-y-2 flex-1 w-full">
                {% set active_page = request.endpoint %}
                <a href="{{ url_for('dashboard') }}" title="Dasbor" class="main-nav-link {{ 'active' if active_page == 'dashboard' else '' }}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="7" height="9" x="3" y="3" rx="1"></rect><rect width="7" height="5" x="14" y="3" rx="1"></rect><rect width="7" height="9" x="14" y="12" rx="1"></rect><rect width="7" height="5" x="3" y="16" rx="1"></rect></svg>
                    <span>Dasbor</span>
                </a>
                <a href="{{ url_for('search_references') }}" title="Search" class="main-nav-link {{ 'active' if active_page == 'search_references' else '' }}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    <span>Search</span>
                </a>
                <!-- Tambahkan ikon lain di sini -->
            </nav>
            <div class="flex flex-col items-center space-y-4">
                <a href="{{ url_for('user_profile') }}" title="Profil">
                    <img id="user-photo" class="w-10 h-10 rounded-full cursor-pointer border-2 border-gray-700 hover:border-blue-400 transition-colors" src="https://ui-avatars.com/api/?name=U" alt="Foto Profil">
                </a>
            </div>
        </aside>

        <!-- [DIHAPUS] Sidebar Sekunder tidak lagi ada di layout utama -->

        <!-- KANVAS UTAMA (Konten) -->
        <main class="main-canvas flex-1 flex flex-col">
            <div class="flex-1 overflow-y-auto p-6 md:p-8">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
    
    <!-- Navigasi Bawah untuk Seluler (menggantikan sidebar utama) -->
    <nav class="md:hidden glass-pane fixed bottom-4 left-4 right-4 z-40 flex justify-around p-2 rounded-2xl shadow-lg">
        {% set active_page = request.endpoint %}
        <a href="{{ url_for('dashboard') }}" class="main-nav-link flex-grow {{ 'active' if active_page == 'dashboard' else '' }}">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="7" height="9" x="3" y="3" rx="1"></rect><rect width="7" height="5" x="14" y="3" rx="1"></rect><rect width="7" height="9" x="14" y="12" rx="1"></rect><rect width="7" height="5" x="3" y="16" rx="1"></rect></svg>
            <span>Dasbor</span>
        </a>
        <a href="{{ url_for('search_references') }}" class="main-nav-link flex-grow {{ 'active' if active_page == 'search_references' else '' }}">
             <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            <span>Search</span>
        </a>
        <a href="{{ url_for('user_profile') }}" class="main-nav-link flex-grow {{ 'active' if active_page == 'user_profile' else '' }}">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
            <span>Profil</span>
        </a>
    </nav>

    <script src="{{ url_for('static', filename='js/script.js') }}" type="module"></script>
    {% block page_scripts %}{% endblock %}
</body>
</html>
