<!DOCTYPE html>
<html lang="id" class="dark"> <!-- Desain ini dirancang untuk mode gelap sebagai default -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}OnThesis{% endblock %}</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Memuat sistem desain "Brilliant UI" -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    
    {% block page_styles %}{% endblock %}
</head>
<body>
    <div class="flex h-screen w-full">
        
        <!-- KOLOM 1: Navigasi Ikon Minimalis -->
        <aside class="w-20 bg-black/30 p-4 flex flex-col items-center space-y-6 border-r border-white/10">
            <a href="{{ url_for('dashboard') }}" class="text-2xl font-bold text-white">O</a>
            <nav class="flex flex-col items-center space-y-2 flex-1">
                {% set active_page = request.endpoint %}
                <a href="{{ url_for('dashboard') }}" title="Dasbor" class="p-3 rounded-lg transition-colors {{ 'bg-blue-500/20 text-blue-400' if active_page == 'dashboard' else 'text-gray-400 hover:bg-white/10 hover:text-white' }}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="7" height="9" x="3" y="3" rx="1"></rect><rect width="7" height="5" x="14" y="3" rx="1"></rect><rect width="7" height="9" x="14" y="12" rx="1"></rect><rect width="7" height="5" x="3" y="16" rx="1"></rect></svg>
                </a>
                <a href="{{ url_for('search_references') }}" title="Search References" class="p-3 rounded-lg transition-colors {{ 'bg-blue-500/20 text-blue-400' if active_page == 'search_references' else 'text-gray-400 hover:bg-white/10 hover:text-white' }}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                </a>
                <!-- Tambahkan ikon lain di sini dengan pola yang sama -->
            </nav>
            <div class="flex flex-col items-center space-y-4">
                <a href="{{ url_for('user_profile') }}" title="Profil">
                    <img id="user-photo" class="w-10 h-10 rounded-full cursor-pointer border-2 border-gray-700 hover:border-blue-400 transition-colors" src="https://ui-avatars.com/api/?name=U" alt="Foto Profil">
                </a>
            </div>
        </aside>

        <!-- KOLOM 2: Kanvas Utama (Konten Halaman) -->
        <main class="flex-1 overflow-y-auto">
            <div class="p-6 md:p-8">
                {% block content %}{% endblock %}
            </div>
        </main>

        <!-- KOLOM 3: AI Companion (Sidebar Kontekstual) -->
        <aside class="w-96 bg-black/20 border-l border-white/10 p-6 flex-col flex-shrink-0 hidden lg:flex">
            {% block companion_sidebar %}
            <!-- Konten default jika halaman tidak mendefinisikan sidebar ini -->
            <div class="flex flex-col h-full">
                <h2 class="text-xl font-bold text-white mb-6">AI Companion</h2>
                <div class="flex-1 flex items-center justify-center text-center text-gray-500">
                    <p>Asisten AI akan menampilkan informasi relevan di sini.</p>
                </div>
                <div class="mt-6 relative">
                    <textarea placeholder="Tanya AI tentang apa saja..." class="w-full bg-gray-800/50 border border-gray-700 rounded-lg p-3 pr-12 text-sm focus:outline-none focus:ring-2 focus:ring-accent-primary resize-none"></textarea>
                    <button class="absolute right-3 top-3 text-gray-400 hover:text-white"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg></button>
                </div>
            </div>
            {% endblock %}
        </aside>

    </div>
    
    <!-- Skrip JS Anda -->
    <script src="{{ url_for('static', filename='js/script.js') }}" type="module"></script>
    {% block page_scripts %}{% endblock %}
</body>
</html>
