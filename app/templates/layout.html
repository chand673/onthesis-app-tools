<!DOCTYPE html>
<html lang="id" class="dark"> <!-- Desain Aurora secara default menggunakan mode gelap -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}OnThesis{% endblock %}</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Memuat sistem desain "Aurora UI" -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    
    {% block page_styles %}{% endblock %}
</head>
<body>
    <!-- Latar Belakang Aurora yang akan bergerak -->
    <div class="aurora-background">
        <div class="aurora-shape aurora-1"></div>
        <div class="aurora-shape aurora-2"></div>
    </div>

    <div class="relative min-h-screen md:flex">
        
        <!-- Tombol Hamburger untuk Mobile -->
        <div class="md:hidden flex justify-between items-center p-4 glass-pane rounded-none border-0 border-b">
            <h1 class="font-bold text-xl text-white">OnThesis</h1>
            <button id="mobile-menu-button" class="p-2 rounded-md text-gray-400">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" /></svg>
            </button>
        </div>

        <!-- Sidebar Kaca (Glassmorphism) -->
        <aside id="sidebar" class="glass-pane rounded-none md:rounded-r-2xl fixed inset-y-0 left-0 z-30 w-64 p-4 flex-col flex-shrink-0 transform -translate-x-full md:translate-x-0 flex overflow-y-auto">
            <div class="sidebar-header flex items-center h-16 px-4 flex-shrink-0">
                <h1 class="text-2xl font-bold text-white">OnThesis</h1>
            </div>
            
            <nav class="flex-grow mt-4">
                {% set active_page = request.endpoint %}
                <a href="{{ url_for('dashboard') }}" class="nav-link {{ 'active' if active_page == 'dashboard' else '' }}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="7" height="9" x="3" y="3" rx="1"></rect><rect width="7" height="5" x="14" y="3" rx="1"></rect><rect width="7" height="9" x="14" y="12" rx="1"></rect><rect width="7" height="5" x="3" y="16" rx="1"></rect></svg>
                    <span>Dasbor</span>
                </a>
                <a href="{{ url_for('search_references') }}" class="nav-link {{ 'active' if active_page == 'search_references' else '' }}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    <span>Search</span>
                </a>
                <a href="{{ url_for('citation_management') }}" class="nav-link {{ 'active' if active_page == 'citation_management' else '' }}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 6h16"/><path d="M4 12h16"/><path d="M4 18h16"/></svg>
                    <span>Sitasi</span>
                </a>
                <a href="{{ url_for('paraphrase_ai') }}" class="nav-link {{ 'active' if active_page == 'paraphrase_ai' else '' }}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/></svg>
                    <span>Parafrase</span>
                </a>
                <a href="{{ url_for('chat_ai') }}" class="nav-link {{ 'active' if active_page == 'chat_ai' else '' }}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
                    <span>Chat AI</span>
                </a>
                
                <div class="mt-4 px-4"><p class="text-xs font-semibold text-gray-500 uppercase">Fitur PRO</p></div>
                <a href="{{ url_for('writing_assistant') }}" class="nav-link {{ 'active' if active_page == 'writing_assistant' else '' }}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 2 3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                    <span>Asisten AI</span>
                    <span class="pro-badge ml-auto">PRO</span>
                </a>
                <a href="{{ url_for('data_analysis') }}" class="nav-link {{ 'active' if active_page == 'data_analysis' else '' }}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 3v18h18"/><path d="m19 9-5 5-4-4-3 3"/></svg>
                    <span>Analisis Data</span>
                    <span class="pro-badge ml-auto">PRO</span>
                </a>
            </nav>
            
            <div class="mt-auto p-4 border-t border-white/10">
                <div class="flex items-center gap-3">
                    <a href="{{ url_for('user_profile') }}" class="flex items-center gap-3 flex-grow">
                        <img id="user-photo" class="w-10 h-10 rounded-full object-cover" src="https://ui-avatars.com/api/?name=U" alt="Foto Profil">
                        <div>
                            <p id="user-display-name" class="font-semibold text-sm text-white">Pengguna</p>
                        </div>
                    </a>
                    <a href="{{ url_for('logout') }}" class="ml-auto flex-shrink-0 text-gray-400 hover:text-white" title="Logout">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
                    </a>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col md:ml-64">
            <main class="flex-1 overflow-y-auto p-6 md:p-8">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    
    <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-70 z-20 hidden md:hidden"></div>

    <script src="{{ url_for('static', filename='js/script.js') }}" type="module"></script>
    <script>
        // Skrip untuk fungsionalitas UI dasar
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebar-overlay');

        if(mobileMenuButton) {
            mobileMenuButton.addEventListener('click', () => {
                sidebar.classList.toggle('-translate-x-full');
                overlay.classList.toggle('hidden');
            });
        }
        if(overlay) {
            overlay.addEventListener('click', () => {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('hidden');
            });
        }
    </script>
    {% block page_scripts %}{% endblock %}
</body>
</html>
