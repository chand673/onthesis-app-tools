{% extends "layout.html" %}

{% block title %}Generator Kerangka{% endblock %}

{% block content %}
<style>
    .feature-card {
        background-color: #ffffff; border-radius: 12px; padding: 24px;
        margin-bottom: 30px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        border: 1px solid #e9ecef;
    }
    .feature-card h1 { font-size: 1.75rem; font-weight: 600; color: #343a40; margin-bottom: 8px; }
    .feature-card .subtitle { color: #6c757d; margin-bottom: 24px; font-size: 1rem; }
    textarea.prompt-input {
        width: 100%; min-height: 120px; background-color: #f8f9fa;
        border: 1px solid #ced4da; border-radius: 8px; padding: 12px;
        color: #212529; font-size: 1rem; resize: vertical;
        transition: border-color 0.3s, box-shadow 0.3s;
    }
    textarea.prompt-input:focus {
        outline: none; border-color: #80bdff;
        box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
    }
    .action-buttons { display: flex; justify-content: flex-end; margin-top: 16px; }
    .btn-submit-ai {
        background-color: #007bff; color: white; padding: 10px 20px;
        border: none; border-radius: 8px; font-size: 1rem;
        font-weight: 500; cursor: pointer; transition: background-color 0.3s;
    }
    .btn-submit-ai:hover { background-color: #0056b3; }
    .result-section h2 {
        font-size: 1.25rem; font-weight: 600; color: #343a40;
        margin-top: 30px; margin-bottom: 16px; border-top: 1px solid #e9ecef;
        padding-top: 20px;
    }
    .result-output-box {
        background-color: #FFFFFF; border-radius: 8px; padding: 20px;
        color: #212529; line-height: 1.7; min-height: 150px;
        border: 1px solid #e9ecef; white-space: pre-wrap;
    }
    .result-output-box ol, .result-output-box ul { padding-left: 25px; }
    .result-output-box li { margin-bottom: 10px; }
    .loading-indicator { color: #007bff; text-align: center; padding: 20px; font-weight: 500; display: none; }
</style>

<div class="assistant-page-container">
    <section class="feature-card">
        <h1>Generator Kerangka Skripsi</h1>
        <p class="subtitle">Masukkan judul atau topik utama untuk dibuatkan kerangka oleh AI.</p>
        <form id="outline-form">
            <textarea class="prompt-input" id="prompt-outline" rows="5" placeholder="Contoh: Perancangan sistem deteksi kantuk pada pengemudi berbasis computer vision..."></textarea>
            <div class="action-buttons">
                <button type="submit" class="btn-submit-ai">Buat Kerangka</button>
            </div>
        </form>
        <div class="result-section">
            <h2>Hasil Kerangka</h2>
            <div class="loading-indicator" id="loading-outline">Membuat kerangka...</div>
            <div class="result-output-box" id="result-outline">Hasil kerangka dari AI akan ditampilkan di sini.</div>
        </div>
    </section>
</div>

<script>
    document.getElementById('outline-form').addEventListener('submit', async function (e) {
        e.preventDefault();
        handleAIRequest(
            'prompt-outline', 'loading-outline', 'result-outline', '/generate-outline'
        );
    });

    async function handleAIRequest(promptId, loadingId, resultId, endpoint) {
        const promptInput = document.getElementById(promptId);
        const resultContainer = document.getElementById(resultId);
        const loading = document.getElementById(loadingId);
        loading.style.display = 'block';
        resultContainer.innerHTML = '';
        resultContainer.style.display = 'none';
        try {
            const response = await fetch(endpoint, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt: promptInput.value }),
            });
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            const data = await response.json();
            resultContainer.innerHTML = data.text || 'Tidak ada hasil.';
        } catch (error) {
            resultContainer.innerHTML = '<p style="color: red;">Terjadi kesalahan.</p>';
        } finally {
            loading.style.display = 'none';
            resultContainer.style.display = 'block';
        }
    }
</script>
{% endblock %}
